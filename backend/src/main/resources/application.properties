spring.application.name=NeuralPix

spring.datasource.url=jdbc:mysql://localhost:3306/neuralpix
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration - MUST be set in environment
jwt.secret=${JWT_SECRET}
jwt.expiration=86400
jwt.refresh-expiration=604800

# Email Configuration - MUST be set in environment
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Email deliverability improvements
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.debug=false
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Frontend URL - Configure for production
app.frontend.url=${APP_FRONTEND_URL:http://localhost:5173}

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}

# PayOS Configuration - MUST be set in environment
payos.client-id=${PAYOS_CLIENT_ID}
payos.api-key=${PAYOS_API_KEY}
payos.checksum-key=${PAYOS_CHECKSUM_KEY}
payos.return-url=http://localhost:8080/api/v2/payments/payos/return
payos.cancel-url=http://localhost:8080/api/v2/payments/payos/cancel

# Payment Configuration
app.payment.frontend.base-url=http://localhost:5173
app.payment.frontend.subscription-success-path=/subscription/success
app.payment.frontend.subscription-cancel-path=/subscription/cancel
app.payment.frontend.payment-success-path=/payment/success
app.payment.frontend.payment-cancel-path=/payment/cancel
app.payment.frontend.payment-failed-path=/payment/failed
app.payment.frontend.home-path=/
app.payment.payos.enable-signature-verification=true
app.payment.payos.transaction-timeout-minutes=15

# PixelCut.ai Configuration - MUST be set in environment
pixelcut.api-key=${PIXELCUT_API_KEY}
pixelcut.base-url=https://api.developer.pixelcut.ai/v1
pixelcut.timeout=30000

# Gemini AI Configuration
# Google Cloud Configuration for Imagen API
google.imagen.model=imagegeneration

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=uploads/

# Cloudinary Configuration - MUST be set in environment
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}
cloudinary.folder=neuralpix

# Webhook Configuration - MUST be set to production domain
app.webhook.base-url=${APP_WEBHOOK_BASE_URL:http://localhost:8080}

# Actuator Configuration (for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.info.env.enabled=true



