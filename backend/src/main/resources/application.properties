spring.application.name=NeuralPix

spring.datasource.url=jdbc:mysql://localhost:3306/neuralpix
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400


# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Frontend URL
app.frontend.url=http://localhost:5173

# PayOS Configuration
payos.client-id=${PAYOS_CLIENT_ID}
payos.api-key=${PAYOS_API_KEY}
payos.checksum-key=${PAYOS_CHECKSUM_KEY}
payos.return-url=${app.frontend.url}/payment/success
payos.cancel-url=${app.frontend.url}/payment/cancel

# PixelCut.ai Configuration
pixelcut.api-key=${PIXELCUT_API_KEY}
pixelcut.base-url=https://api.developer.pixelcut.ai/v1
pixelcut.timeout=30000

# Gemini AI Configuration
gemini.api-key=${GEMINI_API_KEY}
gemini.model=gemini-1.5-flash
gemini.timeout=30000

# Google Cloud Configuration for Imagen API
google.cloud.project-id=${GOOGLE_CLOUD_PROJECT_ID}
google.cloud.service-account-key=${GOOGLE_CLOUD_SERVICE_ACCOUNT_KEY}
google.imagen.model=imagegeneration

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=uploads/

# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}
cloudinary.folder=neuralpix


