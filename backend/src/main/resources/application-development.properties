# Development Configuration
# This file contains development-specific settings

# Database Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:true}

# Logging Configuration
logging.level.root=INFO
logging.level.org.kh.neuralpix=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Swagger UI (enabled in development)
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# Actuator (full access in development)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Development URLs (default values)
app.frontend.url=http://localhost:5173
app.cors.allowed-origins=http://localhost:5173
app.webhook.base-url=http://localhost:8080

# Development Default Secrets (for local testing only)
jwt.secret=${JWT_SECRET:myDevelopmentJWTSecretKeyNotForProduction123456789}
spring.mail.username=${MAIL_USERNAME:test@gmail.com}
spring.mail.password=${MAIL_PASSWORD:testpassword}