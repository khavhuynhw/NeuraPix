# src/main/resources/application-prod.properties
spring.application.name=NeuralPix

# Database Configuration - S? d?ng Cloud SQL
spring.datasource.url=jdbc:mysql://google/${DB_NAME}?cloudSqlInstance=${CLOUD_SQL_INSTANCE}&socketFactory=com.google.cloud.sql.mysql.SocketFactory&useSSL=false
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=false

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400
jwt.refresh-expiration=604800

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.debug=false

# Frontend URL - Production
app.frontend.url=${APP_FRONTEND_URL}
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# PayOS Configuration - Production URLs
payos.client-id=${PAYOS_CLIENT_ID}
payos.api-key=${PAYOS_API_KEY}
payos.checksum-key=${PAYOS_CHECKSUM_KEY}
payos.return-url=${APP_WEBHOOK_BASE_URL}/api/v2/payments/payos/return
payos.cancel-url=${APP_WEBHOOK_BASE_URL}/api/v2/payments/payos/cancel

# Payment Configuration - Production
app.payment.frontend.base-url=${APP_FRONTEND_URL}
app.payment.frontend.subscription-success-path=/subscription/success
app.payment.frontend.subscription-cancel-path=/subscription/cancel
app.payment.frontend.payment-success-path=/payment/success
app.payment.frontend.payment-cancel-path=/payment/cancel
app.payment.frontend.payment-failed-path=/payment/failed
app.payment.frontend.home-path=/
app.payment.payos.enable-signature-verification=true
app.payment.payos.transaction-timeout-minutes=15

# External APIs
pixelcut.api-key=${PIXELCUT_API_KEY}
pixelcut.base-url=https://api.developer.pixelcut.ai/v1
pixelcut.timeout=30000

# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}
cloudinary.folder=neuralpix

# Webhook Configuration
app.webhook.base-url=${APP_WEBHOOK_BASE_URL}

# File Upload - Cloud Run compatible
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=/tmp/uploads/

# Monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true